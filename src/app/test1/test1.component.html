<div class="row">
    <div [ngClass]="isopen ? 'col-8' :'col-12'">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                    Product List
                    </div>
                </div>
                <div class="text-end">
                    <button class="btn btn-sm btn-success" (click)="openNew()">New</button>
                </div>
            </div>
            <div class="card-body">
                  <div class="row">
                    <div class="col-3">
                        <div class="card" >
                            <img class="card-img-top" src="img_avatar1.png" alt="Card image">
                            <div class="card-body">
                              <h4 class="card-title">John Doe</h4>
                              <p class="card-text">Some example text.</p>
                              <a  class="btn btn-primary">See Profile</a>
                            </div>
                          </div>
                    </div>
                  </div> 
            </div>
        </div>
    </div>
    <div class="col-4" *ngIf="isopen">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                        New Product
                    </div>
                </div>
                <div class="text-end">
                    <button class="btn btn-sm btn-success" (click)="closeNew()">Close</button>
                </div>
            </div>
            <div class="card-body">
                   <div class="row">
                    <div class="col-6">
                        <label>SKU
                            <input type="text" class="form-control" [(ngModel)]="cardobj.productsku">
                        </label>
                    </div>
                    <div class="col-6">
                        <label>Name
                            <input type="text" class="form-control" [(ngModel)]="cardobj.productName">
                        </label>
                    </div>
                    <div class="col-6">
                        <label>Price
                            <input type="text" class="form-control" [(ngModel)]="cardobj.productPrice">
                        </label>
                    </div>
                    <div class="col-6">
                        <label>ShortName
                            <input type="text" class="form-control" [(ngModel)]="cardobj.productShortName">
                        </label>
                    </div>
                    <div class="col-6">
                        <label>CategoryId
                            <select [(ngModel)]="cardobj.categoryId" class="form-select">
                                <option *ngFor="let cate of catogreyList" [value]="cate.categoryId">{{cate.categoryname}}</option>
                            </select>
                        </label>
                    </div>
                    <div class="col-6">
                        <label>TimeSpan
                            <input type="text" class="form-control" [(ngModel)]="cardobj.deliveryTimeSpan">
                        </label>
                    </div>
                    <div class="col-6">
                        <label>Img URL
                            <input type="text" class="form-control" [(ngModel)]="cardobj.productImageUrl">
                        </label>
                    </div>
                    <div class="col-6">
                        <label>Description
                            <input type="text" class="form-control" [(ngModel)]="cardobj.productDescription">
                        </label>
                    </div>
                   </div>
            </div>
        </div>
    </div>
</div>
